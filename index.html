<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason's School Videos</title>
    <link rel="icon" href="https://files.jasonqisamazing.com/jsqtechylogo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://files.jasonqisamazing.com/jasonqlogo.png') no-repeat center center fixed;
            background-size: cover;
            color: #00ff99;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            padding: 5%;
            overflow: auto;
        }
        h1 {
            font-size: 3rem;
            color: rgba(0, 204, 255, 0.8);
            text-shadow: 0 0 8px rgba(0, 204, 255, 0.8), 0 0 15px rgba(0, 255, 153, 0.8);
            background: transparent;
            -webkit-text-stroke: 1px black;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        .video-box {
            border: 2px solid rgba(0, 204, 255, 0.9);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.8);
            padding: 20px;
            max-width: 360px;
            color: #00ff99;
            transition: transform 0.3s ease;
        }
        .video-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 153, 0.8);
        }
        .video-box iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 10px;
        }
        .video-box h3 {
            margin-top: 10px;
            color: rgba(0, 204, 255, 0.9);
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.8);
        }
        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background: rgba(0, 204, 255, 0.9);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .back-button:hover {
            background: rgba(0, 255, 153, 0.9);
        }
    </style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6472449948680051"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="glitch" data-text="Jason's School Videos">Jason's School Videos</h1>
    <div class="video-container">
        <div class="video-box">
            <iframe src="https://www.youtube.com/embed/dwfcpMxrrzw" allowfullscreen></iframe>
            <h3>George Washington Monologue</h3>
        </div>
        <div class="video-box">
            <iframe src="https://www.youtube.com/embed/YO_GJAXFyxc" allowfullscreen></iframe>
            <h3>JQ Movie Review</h3>
        </div>
        <div class="video-box">
            <iframe src="https://www.youtube.com/embed/zvCg6iOvpw0" allowfullscreen></iframe>
            <h3>Plastic Pollution</h3>
        </div>
        <div class="video-box">
            <iframe src="https://www.youtube.com/embed/n6Vm45HpFKA" allowfullscreen></iframe>
            <h3>Abcology</h3>
        </div>
        <div class="video-box">
            <iframe src="https://www.youtube.com/embed/zGwQoG-U_1A" allowfullscreen></iframe>
            <h3>Bobby Pins</h3>
        </div>
        <div class="video-box">
            <iframe src="https://www.youtube.com/embed/AizMCokR1pw" allowfullscreen></iframe>
            <h3>Elon Musk - A Biography</h3>
        </div>
    </div>
    <button class="back-button" onclick="window.history.back();">Back</button>
    <!-- Ad Unit Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6472449948680051" crossorigin="anonymous"></script>

         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
